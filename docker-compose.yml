version: "3.7"

services:
    proxy:
        hostname: proxy
        image: caddy:2.7.5-alpine
        restart: unless-stopped
        cap_add:
            - NET_ADMIN
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "80:80"
            - "443:443"
            - "443:443/udp"
            - "6000:6000"
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config
            - ./website/kirby:/usr/share/kirby

    postgres:
        image: postgres:${POSTGRES_IMAGE_TAG}
        restart: ${RESTART_POLICY}
        security_opt:
            - no-new-privileges:true
        pids_limit: 100
        read_only: true
        tmpfs:
            - /tmp
            - /var/run/postgresql
        volumes:
            - ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data
        environment:
            # timezone inside container
            - TZ

            # necessary Postgres options/variables
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - POSTGRES_DB

    mattermost:
        hostname: mattermost
        depends_on:
            - postgres
        image: mattermost/${MATTERMOST_IMAGE}:${MATTERMOST_IMAGE_TAG}
        restart: ${RESTART_POLICY}
        security_opt:
            - no-new-privileges:true
        pids_limit: 200
        read_only: ${MATTERMOST_CONTAINER_READONLY}
        tmpfs:
            - /tmp
        volumes:
            - ${MATTERMOST_CONFIG_PATH}:/mattermost/config:rw
            - ${MATTERMOST_DATA_PATH}:/mattermost/data:rw
            - ${MATTERMOST_LOGS_PATH}:/mattermost/logs:rw
            - ${MATTERMOST_PLUGINS_PATH}:/mattermost/plugins:rw
            - ${MATTERMOST_CLIENT_PLUGINS_PATH}:/mattermost/client/plugins:rw
            - ${MATTERMOST_BLEVE_INDEXES_PATH}:/mattermost/bleve-indexes:rw
            # When you want to use SSO with GitLab, you have to add the cert pki chain of GitLab inside Alpine
            # to avoid Token request failed: certificate signed by unknown authority
            # (link: https://github.com/mattermost/mattermost-server/issues/13059 and https://github.com/mattermost/docker/issues/34)
            # - ${GITLAB_PKI_CHAIN_PATH}:/etc/ssl/certs/pki_chain.pem:ro
        environment:
            # timezone inside container
            - TZ

            # necessary Mattermost options/variables (see env.example)
            - MM_SQLSETTINGS_DRIVERNAME
            - MM_SQLSETTINGS_DATASOURCE

            # necessary for bleve
            - MM_BLEVESETTINGS_INDEXDIR

            # additional settings
            - MM_SERVICESETTINGS_SITEURL

            # smtp
            - MM_EMAILSETTINGS_ENABLESMTPAUTH
            - MM_EMAILSETTINGS_SMTPUSERNAME
            - MM_EMAILSETTINGS_SMTPPASSWORD
            - MM_EMAILSETTINGS_SMTPSERVER
            - MM_EMAILSETTINGS_SMTPPORT
            - MM_EMAILSETTINGS_SMTPSERVERTIMEOUT
            - MM_EMAILSETTINGS_CONNECTIONSECURITY
        ports:
            - 8065:8065
            - 8443:8443/udp
            - 8443:8443/tcp

    website:
        build: ./website/
        restart: unless-stopped
        ports:
            # - 80
            - "9000:9000"
        volumes:
            - ./website/kirby:/var/www/html/
            - ./website/config:/var/www/html/kirby/site/config
            - ./website/php.ini-production:/usr/local/etc/php/php.ini
        # env_file:
        #     - ./website/id.env

volumes:
    caddy_data:
    caddy_config:
